<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/components :: header"></head>
<nav th:insert="fragments/components :: navbar"></nav>

  
<div th:switch="${uebungen}">
        <div th:case="*">
            <table class = "table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gewicht</th>
                        <th scope="col">Wiederholung</th>
                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="uebung : ${uebungen}">
                    <td th:text="${uebung.name}"></td>
                    <td th:text="${uebung.gewicht}"></td>
                    <td th:text="${uebung.wiederholung}"></td>
                    <td><a th:href="@{/edit/uebung/{id}(id=${uebung.id})}" class ="btn btn-secondary btn-sm" style ="background-color:#694949;" >Edit</a></td>
                    <td><a th:href="@{/delete/uebung/{id}(id=${uebung.id})}" class ="btn btn-secondary btn-sm" style ="background-color:#694949;">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
     <a th:href ="@{/showLabel/{id}(id=${tag.id})}" class ="btn btn-secondary btn-sm" style ="background-color:#694949;">Add</a>
</div>
</html>
