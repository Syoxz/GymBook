<form action="#" 
  th:action="@{/update/{id}(id=${uebung.id})}" 
  th:object="${uebung}" 
  method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="gewicht">Gewicht</label>
    <input type="text" th:field="*{gewicht}" id="gewicht" placeholder="Gewicht">
    <span th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}"></span>
    <input type="submit" value="Update Uebung">   
</form>
