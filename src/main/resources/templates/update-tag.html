<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/components :: header"></head>
<nav th:insert="fragments/components :: navbar"></nav>
<h3 th:text="${tag.tagName}" ></h3>
<div th:switch="${uebungen}">
        <div th:case="*">	
            <table class = "table table-striped table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gewicht</th>
                        <th scope="col">Wiederholung</th>
        				<th scope="col"><div class="controls">
				        <button class="buttonPlay">
					        <img id="playButton" src="https://i.ibb.co/3M4wcn0/play-Button.png" />
							<img id="pauseButton" src="https://i.ibb.co/c3V5pz1/pause-Button.png" />
				        </button>
				        <button class="buttonReset">
				        	<img id="resetButton" src="https://i.ibb.co/wJ3kQkH/stop-Button.png"/>
				        </button>
				        <script src="/js/stopwatch.js"></script>
				        </div></th>
				        <th scope="col"> <span class="time" id="display">00:00:00</span></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="uebung : ${uebungen}">
                    <td th:text="${uebung.name}"></td>
                    <td th:text="${uebung.gewicht}"></td>
                    <td th:text="${uebung.wiederholung}"></td>
                    <td><a th:href="@{/edit/uebung/{id}(id=${uebung.id})}"> <img src="https://i.ibb.co/VJwXddH/icons8-bearbeiten-64.png" style = height:25px;width:25px;></a></td>
                    <td><a th:href="@{/delete/uebung/{id}(id=${uebung.id})}"> <img src="https://i.ibb.co/g3vG6d4/trash.png" style = height:20px;width:20px;></a></td>
                </tr>
            </tbody>
        </table>
    </div>      
     <a th:href ="@{/showLabel/{id}(id=${tag.id})}" class ="btn btn-secondary btn-sm" style ="background-color:#4d4d4d;">Add</a>
</div>
</html>
