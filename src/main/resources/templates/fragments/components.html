<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
	<title>GymBook</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="/css/stopwatch.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<!-- Header  -->
<nav class="navbar navbar-expand-lg navbar-dark " th:fragment ="navbar" style="background-color:#502929;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index">GymBook</a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    </div>
</nav>

<!--  Vorschlaege fuer Uebungen  -->
<datalist id = "Uebung" th:fragment="vorschlag"> 
	    <option value ="Bankdruecken"></option>
	    <option value ="Rudern"></option>
	    <option value ="Schulterdruecken"></option>
	    <option value ="Kreuzheben"></option>
   	    <option value ="Kniebeugen"></option>
    </datalist>
    
    
<div th:fragment = "add">
<div class="form-floating">
  <input type="text" class="form-control" th:field="*{tag.tagName}" id="tagName" placeholder="Name">
  <span th:if="${#fields.hasErrors('tag.tagName')}" th:errors="*{tag.tagName}"></span>
  <label for="gewicht">Name</label>
</div>
<br/>
<br/>
 <div class="form-floating">
  <input type="text" class="form-control" th:field="*{uebung.name}"  id="name" placeholder="Uebung">
  <span th:if="${#fields.hasErrors('uebung.name')}" th:errors="*{uebung.name}"></span>
  <label for="name" class="form-label">Ãœbung</label>
</div>
<div class="form-floating">
  <input type="number" step ="0.01" class="form-control" th:field="*{uebung.gewicht}"  id="gewicht" placeholder="Gewicht">
  <span th:if="${#fields.hasErrors('uebung.gewicht')}" th:errors="*{uebung.gewicht}"></span>
  <label for="gewicht">Gewicht</label>
</div>
<div class="form-floating">
  <input type="number" class="form-control" th:field="*{uebung.wiederholung}" id="wiederholung" placeholder="Wiederholungen">
  <span th:if="${#fields.hasErrors('uebung.wiederholung')}" th:errors="*{uebung.wiederholung}"></span>
  <label for="wiederholung">Wiederholungen</label>
</div>
<br/>
</div>
</html>
