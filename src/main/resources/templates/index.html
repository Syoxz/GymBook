	<title>GymBook</title>

<nav class="navbar navbar-expand-lg navbar-dark " style="background-color:#694949;">
  <div class="container-fluid">

    <a class="navbar-brand" href="#">GymBook</a>

    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>

<div th:switch="${uebungen}">
        <div th:case="*">
            <table class = "table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Gewicht</th>
                        <th scope="col">Wiederholungen</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="uebung : ${uebungen}">
                    <td th:text="${uebung.name}"></td>
                    <td th:text="${uebung.gewicht}"></td>
                    <td th:text="${uebung.wiederholung}"></td>
                    <td><a th:href="@{/edit/{id}(id=${uebung.id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${uebung.id})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <form action ="/signup">

</div>
