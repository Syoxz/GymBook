<head th:insert="fragments/navbar :: header"></head>
<nav th:insert="fragments/navbar :: navbar"></nav>

<form action="#" th:action="@{/adduebung}" th:object="${uebung}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="gewicht">Gewicht</label>
    <input type="number" th:field="*{gewicht}" id="gewicht">
    <span th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}"></span> 
    <label for="wiederholung">Wiederholung</label>
    <input type="number" th:field="*{wiederholung}" id="wiederholung">
    <span th:if="${#fields.hasErrors('wiederholung')}" th:errors="*{wiederholung}"></span>
    <button class="btn btn-secondary btn-sm" type="submit" value="Add">Add</button>  
</form>
