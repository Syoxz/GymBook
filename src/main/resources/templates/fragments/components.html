<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
	
	<title>GymBook</title>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- Header  -->
<nav class="navbar navbar-expand-lg navbar-dark " th:fragment ="navbar" style="background-color:#694949;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index">GymBook</a>
    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars"></i>
    </button>
    </div>
</nav>

<!--  Vorschlaege fuer Uebungen  -->
<datalist id = "Uebung" th:fragment="vorschlag"> 
	    <option value ="Bankdruecken"></option>
	    <option value ="Rudern"></option>
	    <option value ="Schulterdruecken"></option>
	    <option value ="Kreuzheben"></option>
   	    <option value ="Kniebeugen"></option>
    </datalist>
    
    
<div th:fragment = "add">
<div class="form-floating">
  <input type="text" class="form-control" th:field="*{tagName}" id="tagName" placeholder="Name">
  <span th:if="${#fields.hasErrors('tagName')}" th:errors="*{tagName}"></span>
  <label for="gewicht">Name</label>
</div>
<br/>
<br/>
 <div class="form-floating">
  <input type="text" class="form-control" th:field="*{uebungName}" list="uebungName" id="uebungName" placeholder="Uebung">
  <span th:if="${#fields.hasErrors('uebungName')}" th:errors="*{uebungName}"></span>
  <label for="uebungName" class="form-label">Ãœbung</label>
</div>
<div class="form-floating">
  <input type="number" step ="0.01" class="form-control" th:field="*{gewicht}"  id="gewicht" placeholder="Gewicht">
  <span th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}"></span>
  <label for="gewicht">Gewicht</label>
</div>
<div class="form-floating">
  <input type="number" class="form-control" th:field="*{wiederholung}" id="wiederholung" placeholder="Wiederholungen">
  <span th:if="${#fields.hasErrors('wiederholung')}" th:errors="*{wiederholung}"></span>
  <label for="gewicht">Wiederholungen</label>
</div>
<br/>
</div>
</html>
