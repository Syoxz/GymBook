<head th:insert="fragments/components :: header"></head>
<nav th:insert="fragments/components :: navbar"></nav>

<form action="#" 
  th:action="@{/update/{id}(id=${uebung.id})}" 
  th:object="${uebung}" 
  method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" list="Uebung">
    <datalist th:insert="fragments/components :: vorschlag"></datalist>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="gewicht">Gewicht</label>
    <input type="number" th:field="*{gewicht}" id="gewicht">
    <span th:if="${#fields.hasErrors('gewicht')}" th:errors="*{gewicht}"></span>  
    <label for="wiederholung">Wiederholung</label>
    <input type="number" th:field="*{wiederholung}" id="wiederholung">
    <span th:if="${#fields.hasErrors('wiederholung')}" th:errors="*{wiederholung}"></span>
    <input type="submit" value="Update">   
</form>
